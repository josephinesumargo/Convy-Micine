{% extends 'authentication/base.html' %}

{% block title %}
Event
{% endblock title %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'convy_calendar:calendars' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form.as_p }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
