{% extends 'authentication/base.html' %}

{% block title %} Convy - Event {% endblock title %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'convy_calendar:calendars' %}"> Calendar </a>
</div>
<br>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form.as_p }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Add Event </button></td></tr>
    <br>
  </table>
  <br>
</form>

<style>
  .btn:hover {
    color: white;
  }
</style>
{% endblock %}
